<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathSolver</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <span class="math-icon">ðŸ§®</span>
          MathSolver
        </h1>
        <p class="subtitle">Your intelligent mathematics assistant</p>
      </header>

      <main class="main-content">
        {% if result %}
        <div class="result">
          <h2 class="result-title">Solution:</h2>

          <div class="result-steps">
            {% for step_label, step_text in result['steps'].items() %}
            <p class="math-step">\( {{ step_text }} \)</p>
            {% endfor %}
          </div>

          <h3 class="final-answer">
            Final Answer: \( {{ result['solution'] }} \)
          </h3>
        </div>
        {% endif %}

        <form class="solver-form" id="mathForm" method="POST">
          <div class="form-group">
            <label for="topicSelect" class="form-label"
              >Select Math Topic</label
            >
            <select id="topicSelect" name="topic" class="form-select" required>
              <option value="" disabled selected>Choose a math topic...</option>
              <option value="matrices">Matrices</option>
              <option value="statistics">Statistics</option>
              <option value="simple-interest">Simple Interest</option>
              <option value="quadratic">Quadratic Equations</option>
              <option value="binary-operations">Binary Operations</option>
              <option value="simultaneous">Simultaneous Equations</option>
              <option value="number-bases">Number Bases Conversion</option>
            </select>
          </div>

          <div class="form-group statistics-group" id="statisticsGroup">
            <label class="form-label">Select Calculation Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="mean"
                  class="radio-input"
                />
                <span class="radio-text">Mean</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="median"
                  class="radio-input"
                />
                <span class="radio-text">Median</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="mode"
                  class="radio-input"
                />
                <span class="radio-text">Mode</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="range"
                  class="radio-input"
                />
                <span class="radio-text">Range</span>
              </label>
            </div>
          </div>

          <div class="form-group number-bases-group" id="numberBasesGroup">
            <label class="form-label">Select Conversion Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 10 â†’ base 2"
                  class="radio-input"
                />
                <span class="radio-text">base 10 â†’ base 2</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 2 â†’ base 10"
                  class="radio-input"
                />
                <span class="radio-text">base 2 â†’ base 10</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 10 â†’ base 8"
                  class="radio-input"
                />
                <span class="radio-text">base 10 â†’ base 8</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 8 â†’ base 10"
                  class="radio-input"
                />
                <span class="radio-text">base 8 â†’ base 10</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 10 â†’ base 16"
                  class="radio-input"
                />
                <span class="radio-text">base 10 â†’ base 16</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="base 16 â†’ base 10"
                  class="radio-input"
                />
                <span class="radio-text">base 16 â†’ base 10</span>
              </label>
            </div>
          </div>


          <div class="form-group matrices-group" id="matricesGroup">
            <label class="form-label">Select Calculation Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="add_matrices"
                  class="radio-input"
                />
                <span class="radio-text">Add Matrices</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="subtract_matrices"
                  class="radio-input"
                />
                <span class="radio-text">Subtract Matrices</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="multiply_matrices"
                  class="radio-input"
                />
                <span class="radio-text">Multiply Matrices</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="inverse_matrices"
                  class="radio-input"
                />
                <span class="radio-text">Inverse Matrices</span>
              </label>
               <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="transpose_matrices"
                  class="radio-input"
                />
                <span class="radio-text">Transpose Matrices</span>
              </label>
            </div>
          </div>

          <div class="form-group simultaneous-group" id="simultaneousGroup">
            <label class="form-label">Select Calculation Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="simultaneous_2"
                  class="radio-input"
                />
                <span class="radio-text">2 Equations</span>
              </label>
              <label class="radio-label">
                <input
                  type="radio"
                  name="calculationType"
                  value="simultaneous_3"
                  class="radio-input"
                />
                <span class="radio-text">3 Equations</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="questionInput" class="form-label"
              >Your Math Question</label
            >
            <textarea
              id="questionInput"
              name="question"
              class="form-textarea"
              placeholder="Paste or type your math question here..."
              rows="8"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            Solve Problem
          </button>
        </form>
      </main>

      <footer class="footer" id="footer">
        <p></p>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
